<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pokémon Bank - Depositar</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/deposito.css">
</head>
<body>
  <main class="container main-center">
    <div class="card p-5">
      <div class="row align-items-center mb-4">
        <div class="col text-center">
          <img src="img/logo.png" style="width:200px;" alt="Pokémon Bank">
          <h4 class="welcome-text2 mt-2"><br>Depósito en cuenta</h4>
          <p>Usuario: <span id="cuenta-nombre"></span></p>
          <p>Saldo actual: <span id="saldo-actual"></span></p>
        </div>
      </div>
      <form autocomplete="off" id="deposito-form">
        <div class="form-group">
          <label for="deposit-amount">Monto a depositar</label>
          <input type="number" min="1" class="form-control" id="deposit-amount" name="deposit-amount" placeholder="Ingrese monto en monedas Pokémon" required>
        </div>
        <div class="form-group">
          <label for="deposit-concept">Concepto</label>
          <input type="text" class="form-control" id="deposit-concept" name="deposit-concept" placeholder="Por ejemplo: regalo, ahorro, premio" maxlength="50">
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='home.html';">
            Cancelar
          </button>
          <button type="submit" class="btn btn-success">
            Depositar
          </button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/app.js"></script>
  <script src="js/depositar.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
