<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pokémon Bank - Acciones</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/home.css">
  <!-- AG231993 - Katerine Arias -->
</head>
<body>
  <main class="container main-center">
    <div class="card p-5">
      <div class="row align-items-center mb-4">
        <div class="col text-center">
          <img src="img/logo.png" style="width:200px;" alt="Pokémon Bank">
          <h4 class="welcome-text mt-2"><br>¡Bienvenido/a!</h4>
          <p>Selecciona una opción:</p>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <div class="col-6 col-md-2 mb-3 px-2">
            <button id="depositarBtn" class="action-btn btn btn-primary w-100 d-flex flex-column justify-content-center align-items-center">
            <img src="img/depositar.png" alt="Depositar" class="mb-2" />
            <span>Depositar</span>
            </button>
        </div>
        <div class="col-6 col-md-2 mb-3 px-2">
            <button id="retirarBtn" class="action-btn btn btn-warning w-100 d-flex flex-column justify-content-center align-items-center">
            <img src="img/retirar.png" alt="Retirar" class="mb-2" />
            <span>Retirar</span>
            </button>
        </div>
        <div class="col-6 col-md-2 mb-3 px-2">
            <button id="historialBtn" class="action-btn btn btn-success w-100 d-flex flex-column justify-content-center align-items-center">
            <img src="img/transferir.png" alt="Transferir" class="mb-2" />
            <span>Historial de transacciones</span>
            </button>
        </div>
        <div class="col-6 col-md-2 mb-3 px-2">
            <button id="serviciosBtn" class="action-btn btn btn-secondary w-100 d-flex flex-column justify-content-center align-items-center">
            <img src="img/servicios.png" alt="Pagar servicios" class="mb-2" />
            <span>Pagar servicios</span>
            </button>
        </div>
        <div class="col-6 col-md-2 mb-3 px-2">
            <button id="consultarBtn" class="action-btn btn btn-info w-100 d-flex flex-column justify-content-center align-items-center">
            <img src="img/consultar.png" alt="Consultar saldo" class="mb-2" />
            <span>Consultar saldo</span>
            </button>
        </div>
        <div class="col-6 col-md-2 mb-3 px-2">
            <button id="salirBtn" class="action-btn btn btn-danger w-100 d-flex flex-column justify-content-center align-items-center">
            <img src="img/cerrar.png" alt="Salir" class="mb-2" />
            <span>Salir</span>
            </button>
        </div>
        </div>

      </div>
    </div>
  </main>
  <!-- Bootstrap JS y dependencias -->
  <script src="js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
