<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pokémon Bank - Historial de Transacciones</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/historial.css">
</head>
<body>
  <main class="container main-center">
    <div class="card p-5">
      <div class="row align-items-center mb-4">
        <div class="col text-center">
          <img src="img/logo.png" style="width:200px;" alt="Pokémon Bank">
          <h4 class="welcome-text4 mt-2"><br>Historial de transacciones</h4>
          <p>Usuario: <span id="cuenta-nombre"></span></p>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="historial-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Tipo</th>
              <th>Monto</th>
              <th>Concepto</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las transacciones se llenarán con JS -->
          </tbody>
        </table>
      </div>
      <div class="text-right mt-3">
        <button class="btn btn-secondary" onclick="window.location.href='home.html'">Volver a Inicio</button>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
